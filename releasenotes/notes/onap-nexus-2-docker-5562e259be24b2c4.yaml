---
features:
  - |
    This function will collect all tags from both nexus and docker, for
    a particular org (default 'onap'), as well as a repo (default all repos).
    With this information, it will calculate a list of valid tags that needs to
    be copied to docker from Nexus.
    Options:
      -o, --org TEXT   Specify repository organisation. Default "onap".
      -r, --repo TEXT  Only repos containing this string will be selected.
                       Default set to blank string, which is every repo
      -s, --summary    Prints a summary of missing docker tags.
      -v, --verbose    Prints all collected repo/tag information.
      -c, --copy       Copy missing tags from Nexus repos to Docker repos.

issues:
  - |
    Currently a missing docker repo, is not created specifically, but
    implicitely by docker itself when we push the docker image to an non
    existing docker repo.
