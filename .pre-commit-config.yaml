---
repos:
  ###########
  # General #
  ###########

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.15.1
    hooks:
      - id: gitlint

  ##########
  # Python #
  ##########

  - repo: https://github.com/ambv/black
    rev: 21.7b0
    hooks:
    - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
      - id: isort
